<html><head><base href="https://websim.engine" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Spline Embed Website</title><style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .spline-container {
            width: 100%;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .overlay h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .overlay p {
            margin: 0;
            font-size: 16px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
        }
    </style></head><body>
    <div class="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/7WLc266cda4jUBdS/scene.splinecode"></spline-viewer>
    </div>
    <div class="overlay">
        <h1>Welcome to the 3D Experience</h1>
        <p>Interact with the 3D model using your mouse or touch!</p>
    </div>
    <div class="controls">
        W A S D to move
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const viewer = document.querySelector('spline-viewer');
            viewer.addEventListener('load', () => {
                console.log('Spline scene loaded');
                // You can add custom interactions here
            });

            // Add keyboard controls
            document.addEventListener('keydown', (event) => {
                switch(event.key.toLowerCase()) {
                    case 'w':
                        console.log('Move forward');
                        // Add forward movement logic here
                        break;
                    case 'a':
                        console.log('Move left');
                        // Add left movement logic here
                        break;
                    case 's':
                        console.log('Move backward');
                        // Add backward movement logic here
                        break;
                    case 'd':
                        console.log('Move right');
                        // Add right movement logic here
                        break;
                }
            });
        });
    </script>
</body></html>
