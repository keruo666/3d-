<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
      }

      nav ul li {
        margin: 0 1rem;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      .hero {
        background-color: #16191b;
        color: #fff;
        text-align: center;
        padding: 2rem 0;
      }

      .hero button {
        background-color: #fff;
        color: #6a1b9a;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .services,
      .team,
      .testimonials,
      .contact {
        padding: 2rem;
        text-align: center;
      }

      .service,
      .team-member {
        display: inline-block;
        margin: 1rem;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h1>We Help Your Profitable Business Stack!</h1>
      <button>Get Started</button>
    </section>
    <section class="services">
      <h2>Our Services</h2>
      <div class="service">
        <img
          src="https://p0.ssl.qhimg.com/t118a9afd1aab0817e660c32615.jpg?&w=146&h=91&rs=0"
          alt="Service 1"
          width="550px"
        />
        <h3>Service 1</h3>
      </div>
      <div class="service">
        <img
          src="https://p0.ssl.qhimg.com/t118a9afd1ac16e5f70670139ac.jpg?&w=146&h=91&rs=0"
          alt="Service 2"
          width="550px"
        />
        <h3>Service 2</h3>
      </div>
    </section>
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-member">
        <img
          src="https://ts1.cn.mm.bing.net/th?id=OIP-C.hgkfstibmhzXscEAQ1dJ2wHaDU&w=203&h=104&c=7&bgcl=026539&r=0&o=6&dpr=1.5&pid=13.1"
          alt="Member 1"
          width="550px"
        />
        <h3>Member 1</h3>
      </div>
      <div class="team-member">
        <img
          src="https://ts1.cn.mm.bing.net/th?id=OIP-C.3xxkArmdKIbf9ZGdPgGGSwHaDG&w=160&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
          alt="Member 2"
          width="550px"
        />
        <h3>Member 2</h3>
      </div>
    </section>
    <section class="testimonials">
      <h2>Testimonials</h2>
      <blockquote>"Great service!" - Keruo</blockquote>
      <blockquote>"Highly recommend!" - Huay</blockquote>
    </section>
    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="Message" placeholder="Message" />
        <button type="submit">Send</button>
      </form>
    </section>
    <footer>
      <p>Â© 2024 Sample Website</p>
    </footer>
  </body>
</html>
